<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Architecture with Weights</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> <!-- Link to CSS in static folder -->
</head>
<body>

    <h1>Web MLP</h1>

    <div id="page-container">
        <div id="configs">
            <label for="num-layers">Number of Layers: </label>
            <input type="number" id="num-layers" value="3" min="1" max="10">
            <br>
            
            <label for="layer-config">Neurons in each layer (comma separated): </label>
            <input type="text" id="layer-config" value="3,4,2">
            <br>
        
            <button onclick="fetchWeightsAndDraw()">Draw Network</button>
        </div>
        
        <div class="output">
            <canvas id="network-canvas" width="800" height="600"></canvas>
        </div>
    </div>
    

    <script src="{{ url_for('static', filename='js/script.js') }}"></script> <!-- Link to JS in static folder -->

</body>
</html>
